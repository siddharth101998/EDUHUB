<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course - EduHub</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles.css" />
    <style>
      /* Custom card styling */
      .card {
        background-color: #ffffff; /* Lighter background color for a fresher look */
        border: 1px solid #e0e0e0; /* Lighter border for softer appearance */
        border-radius: 12px; /* More rounded corners */
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1); /* Slightly stronger box shadow */
        transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth transition for hover effect */
        max-width: 280px; /* Slightly increased width for better content fitting */
        margin: 15px auto; /* Center the card with margin around */
        padding: 15px; /* Padding inside the card for better spacing */
      }
    
      /* Card hover effect */
      .card:hover {
        transform: translateY(-8px); /* More lift on hover */
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15); /* Deeper shadow for hover effect */
      }
    
      /* Card body adjustments */
      .card-body {
        padding: 1.2rem; /* Adjusted padding for better content spacing */
      }
    
      /* Card title styling */
      .card-title {
        font-size: 1.2rem; /* Slightly larger font size for better readability */
        font-weight: bold;
        color: #333; /* Darker text color for better contrast */
        margin-bottom: 10px; /* Space between title and description */
      }
    
      /* Card description text styling */
      .card-text {
        font-size: 1rem;
        color: #666; /* Softer grey for description text */
        line-height: 1.5; /* Increased line height for better readability */
        margin-bottom: 15px; /* More space below the description */
      }
    
      /* Carousel control buttons visibility */
      .carousel-control-prev-icon,
      .carousel-control-next-icon {
        background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for better visibility */
        border-radius: 50%; /* Round buttons */
        width: 45px; /* Increased button size */
        height: 45px;
        opacity: 1; /* Ensure buttons are visible */
        transition: opacity 0.3s ease, transform 0.3s ease; /* Smooth opacity and transform transition */
      }
    
      .carousel-control-prev-icon:hover,
      .carousel-control-next-icon:hover {
        background-color: #0056b3; /* Darker highlight color on hover */
        opacity: 0.9; /* Slight fade on hover */
        transform: scale(1.1); /* Slight scale up effect on hover */
      }
    </style>
    
    
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">EduHub</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <!-- Home Button -->
            <li class="nav-item">
              <a class="nav-link btn btn-light" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#courses">Courses</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link btn btn-light" href="login.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link btn btn-light" href="signup.html">Sign Up</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="container my-5">
      <section id="courses" class="mb-5" style="margin-top:10%;">
        <h2 class="text-center mb-4" id="moduleName">Available Courses</h2>

        <div id="courseListCarousel" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner" id="carouselItems">
            <!-- Dynamic Course Cards Will Be Inserted Here -->
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#courseListCarousel"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#courseListCarousel"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <h5>About EduHub</h5>
            <p>
              EduHub is your one-stop platform for online learning, connecting
              learners to industry experts.
            </p>
          </div>
          <div class="col-md-4">
            <h5>Quick Links</h5>
            <ul class="list-unstyled">
              <li><a href="#courses">Courses</a></li>
              <li><a href="#about">About</a></li>
            </ul>
          </div>
          <div class="col-md-4">
            <h5>Follow Us</h5>
            <div class="social-icons">
              <a href="#" class="text-white"><i class="bi bi-facebook"></i></a>
              <a href="#" class="text-white"><i class="bi bi-twitter"></i></a>
              <a href="#" class="text-white"><i class="bi bi-instagram"></i></a>
              <a href="#" class="text-white"><i class="bi bi-linkedin"></i></a>
            </div>
          </div>
        </div>
      </div>
      <div class="bottom-footer">
        <p>&copy; 2024 EduHub. All Rights Reserved.</p>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script to handle dynamic content loading -->
    <script>
      // Extract the module ID and name from the URL
      function getQueryParams() {
        const urlParams = new URLSearchParams(window.location.search);
        return {
          moduleId: urlParams.get("moduleId"),
          moduleName: urlParams.get("moduleName"),
        };
      }

      async function fetchCourses() {
        const { moduleId, moduleName } = getQueryParams();

        if (!moduleId || !moduleName) {
          document.getElementById("moduleName").innerText =
            "Invalid module selected.";
          return;
        }

        document.getElementById(
          "moduleName"
        ).innerText = `Courses for ${moduleName}`;

        try {
          const response = await fetch(
            `http://localhost:5002/api/get-courses-by-module?moduleId=${moduleId}`
          );

          if (!response.ok) {
            throw new Error("Failed to fetch courses.");
          }

          const courses = await response.json();
          const carouselItems = document.getElementById("carouselItems");
          carouselItems.innerHTML = "";

          if (courses.length === 0) {
            carouselItems.innerHTML = "<p>No courses found for this module.</p>";
            return;
          }

          courses.forEach((course, index) => {
            const carouselItem = document.createElement("div");
            carouselItem.classList.add("carousel-item");
            if (index === 0) {
              carouselItem.classList.add("active");
            }

            carouselItem.innerHTML = `
             <div class="card bg-light text-center p-3">
                <div class="card-body">
                  <h5 class="card-title course-name">${course.name}</h5>
                  <p class="card-text course-description mb-3">${course.description}</p>
                   <a href="coursesdetail.html?id=${course.id}" class="btn btn-primary">View Details</a>
                </div>
              </div>

            `;
            carouselItems.appendChild(carouselItem);
          });
        } catch (error) {
          console.error("Error fetching courses:", error);
          document.getElementById("carouselItems").innerHTML =
            "<p>Error loading courses.</p>";
        }
      }

      document.addEventListener("DOMContentLoaded", fetchCourses);
    </script>
  </body>
</html>
